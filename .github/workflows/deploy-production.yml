name: Deploy Production Bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build:
    name: "Build and Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compilation check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            package.json
            package-lock.json
            ecosystem.config.json
          retention-days: 7
          if-no-files-found: error

  deploy-production:
    name: "Deploy Production Bot"
    needs: build
    runs-on: ubuntu-latest
    environment: production

    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event.pull_request.merged == true && github.event.action == 'closed')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Production Bot
        env:
          BOT_NAME: "fate-bot-production"
          ENVIRONMENT: "production"
          ENV_FILE: ".env.production"
          BOT_TOKEN: ${{ secrets.PRODUCTION_BOT_TOKEN }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
        run: |
          echo "üöÄ Starting PRODUCTION bot deployment..."

          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"

          # –ö–æ–º–∞–Ω–¥–∞ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –æ–∫—Ä—É–∂–µ–Ω–∏—è (—Å nvm)
          INIT_CMD='export NVM_DIR="/home/devops/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm use 24.13.0'

          # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–º–∞–Ω–¥ —Å nvm
          ssh_with_nvm() {
            local cmd="$1"
            ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "$INIT_CMD && $cmd"
          }

          # 1. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º production –±–æ—Ç–∞
          echo "‚è∏Ô∏è Stopping $BOT_NAME..."
          ssh_with_nvm "pm2 stop $BOT_NAME 2>/dev/null || true"
          sleep 2

          # 2. –£–¥–∞–ª—è–µ–º production –±–æ—Ç–∞ –∏–∑ PM2
          echo "üóëÔ∏è Removing $BOT_NAME from PM2..."
          ssh_with_nvm "pm2 delete $BOT_NAME 2>/dev/null || true"

          # 3. –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          echo "üì§ Copying files..."

          # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫–∏ –µ—Å–ª–∏ –Ω–µ—Ç
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "mkdir -p $DEPLOY_PATH/dist $DEPLOY_PATH/logs"

          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          scp -o StrictHostKeyChecking=no -r ./dist/* \
            $SERVER_USER@$SERVER_HOST:$DEPLOY_PATH/dist/

          scp -o StrictHostKeyChecking=no package.json package-lock.json ecosystem.config.json \
            $SERVER_USER@$SERVER_HOST:$DEPLOY_PATH/

          # 4. –°–æ–∑–¥–∞–µ–º .env.production —Ñ–∞–π–ª
          echo "‚öôÔ∏è Creating $ENV_FILE file..."
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "cd $DEPLOY_PATH && echo 'BOT_TOKEN=$BOT_TOKEN' > $ENV_FILE && echo 'ADMIN_ID=$ADMIN_ID' >> $ENV_FILE"

          # 5. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          echo "üì¶ Installing dependencies..."
          ssh_with_nvm "cd $DEPLOY_PATH && npm ci --only=production"

          # 6. –ó–∞–ø—É—Å–∫–∞–µ–º production –±–æ—Ç–∞
          echo "üöÄ Starting $BOT_NAME..."
          ssh_with_nvm "cd $DEPLOY_PATH && pm2 start ecosystem.config.json --env $ENVIRONMENT --only $BOT_NAME"

          # 7. –°–æ—Ö—Ä–∞–Ω—è–µ–º PM2 –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
          echo "üíæ Saving PM2 config..."
          ssh_with_nvm "pm2 save"

          echo "‚úÖ Production bot deployment completed!"

      - name: Verify deployment
        run: |
          echo "üîç Verifying production deployment..."

          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"

          INIT_CMD='export NVM_DIR="/home/devops/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm use 24.13.0'

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –≤—Å–µ—Ö –±–æ—Ç–æ–≤
          echo "üìä PM2 Status (all bots):"
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "$INIT_CMD && pm2 status"

          echo ""
          echo "üìã Production bot details:"
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "$INIT_CMD && pm2 show fate-bot-production"

          echo ""
          echo "üìú Production bot logs (last 5 lines):"
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "$INIT_CMD && pm2 logs fate-bot-production --lines 5 --nostream"
