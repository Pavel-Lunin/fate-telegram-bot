name: Deploy to Staging

on:
  pull_request:
    branches: [develop]

jobs:
  build-and-test:
    name: "Build and Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compilation check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r dist/* deploy-package/
          cp package.json package-lock.json ecosystem.config.json deploy-package/
          # –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π .env —Ñ–∞–π–ª-—à–∞–±–ª–æ–Ω
          echo "# Environment variables will be created during deployment" > deploy-package/.env.example

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: staging-deploy-package
          path: deploy-package/
          retention-days: 7

  deploy-staging:
    name: "Deploy to Staging"
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: staging

    # –ö–ª—é—á–µ–≤–æ–µ —É—Å–ª–æ–≤–∏–µ: –¥–µ–ø–ª–æ–π –¢–û–õ–¨–ö–û –ø—Ä–∏ –º–µ—Ä–∂–µ PR –≤ develop
    if: github.event.pull_request.merged == true

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: staging-deploy-package

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare deployment
        env:
          BOT_NAME: "fate-bot-staging"
        run: |
          echo "üöÄ Starting STAGING deployment for merged PR #${{ github.event.pull_request.number }}"
          echo "üîó PR: ${{ github.event.pull_request.html_url }}"
          echo "üìù Commit: ${{ github.event.pull_request.merge_commit_sha }}"
          echo "üßë‚Äçüíª Author: ${{ github.event.pull_request.user.login }}"

          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"

          # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è NVM
          INIT_CMD='export NVM_DIR="/home/devops/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm use 24.13.0'

          ssh_with_nvm() {
            local cmd="$1"
            ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" "$INIT_CMD && $cmd"
          }

          # –°–æ–∑–¥–∞–µ–º backup —Ç–µ–∫—É—â–µ–π –≤–µ—Ä—Å–∏–∏
          echo "üíæ Creating backup..."
          ssh_with_nvm "
            if [ -d '$DEPLOY_PATH' ]; then
              BACKUP_DIR='/tmp/fate-bot-staging-backup-$(date +%Y%m%d-%H%M%S)'
              mkdir -p \$BACKUP_DIR
              cp -r $DEPLOY_PATH/* \$BACKUP_DIR/ 2>/dev/null || true
              echo 'Staging backup created at: '\$BACKUP_DIR
            fi
          "

      - name: Deploy to staging server
        env:
          BOT_NAME: "fate-bot-staging"
          ENVIRONMENT: "staging"
        run: |
          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"

          INIT_CMD='export NVM_DIR="/home/devops/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm use 24.13.0'

          ssh_with_nvm() {
            local cmd="$1"
            ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" "$INIT_CMD && $cmd"
          }

          # 1. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º staging –±–æ—Ç–∞
          echo "‚è∏Ô∏è Stopping $BOT_NAME..."
          ssh_with_nvm "pm2 stop $BOT_NAME 2>/dev/null || true"
          sleep 3

          # 2. –û—á–∏—â–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é (–∫—Ä–æ–º–µ logs)
          echo "üßπ Cleaning deployment directory..."
          ssh_with_nvm "
            mkdir -p $DEPLOY_PATH $DEPLOY_PATH/logs
            # –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–≥–∏
            if [ -d '$DEPLOY_PATH/logs' ]; then
              mv $DEPLOY_PATH/logs $DEPLOY_PATH/logs.backup
            fi
            # –£–¥–∞–ª—è–µ–º –≤—Å—ë –∫—Ä–æ–º–µ .env —Ñ–∞–π–ª–æ–≤
            find $DEPLOY_PATH -maxdepth 1 ! -name '.env.*' ! -name '.env' ! -name 'logs.backup' -type f -delete 2>/dev/null || true
            rm -rf $DEPLOY_PATH/dist 2>/dev/null || true
            # –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª–æ–≥–∏
            if [ -d '$DEPLOY_PATH/logs.backup' ]; then
              mv $DEPLOY_PATH/logs.backup $DEPLOY_PATH/logs
            fi
          "

          # 3. –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          echo "üì§ Copying files..."
          scp -o ConnectTimeout=10 -o StrictHostKeyChecking=no -r ./dist "$SERVER_USER@$SERVER_HOST:$DEPLOY_PATH/"
          scp -o ConnectTimeout=10 -o StrictHostKeyChecking=no package.json package-lock.json ecosystem.config.json \
            "$SERVER_USER@$SERVER_HOST:$DEPLOY_PATH/"

          # 4. –°–æ–∑–¥–∞–µ–º .env.staging —Ñ–∞–π–ª –∏–∑ GitHub Secrets
          echo "‚öôÔ∏è Creating .env.staging file..."
          ssh_with_nvm "
            cd $DEPLOY_PATH
            cat > .env.staging << 'EOF'
            BOT_TOKEN=${{ secrets.STAGING_BOT_TOKEN }}
            ADMIN_ID=${{ secrets.ADMIN_ID }}
            NODE_ENV=staging
            DEPLOYED_AT=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            GIT_COMMIT=${{ github.event.pull_request.merge_commit_sha }}
            GIT_BRANCH=develop
            PR_NUMBER=${{ github.event.pull_request.number }}
            PR_AUTHOR=${{ github.event.pull_request.user.login }}
            EOF
          "

          # 5. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          echo "üì¶ Installing dependencies..."
          ssh_with_nvm "cd $DEPLOY_PATH && npm ci --omit=dev"

          # 6. –ó–∞–ø—É—Å–∫–∞–µ–º staging –±–æ—Ç–∞
          echo "üöÄ Starting $BOT_NAME..."
          ssh_with_nvm "cd $DEPLOY_PATH && pm2 start ecosystem.config.json --env $ENVIRONMENT --only $BOT_NAME"

          # 7. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ PM2
          echo "‚öôÔ∏è Configuring PM2 startup..."
          ssh_with_nvm "pm2 save"

      - name: Verify staging deployment
        run: |
          echo "üîç Verifying staging deployment..."

          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"

          INIT_CMD='export NVM_DIR="/home/devops/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm use 24.13.0'

          echo "=== Staging Bot Status ==="
          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" "$INIT_CMD && \
            pm2 show fate-bot-staging --silent || echo 'Bot not found'"

          echo ""
          echo "=== Recent Logs ==="
          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" "$INIT_CMD && \
            timeout 5 pm2 logs fate-bot-staging --lines 5 --nostream 2>/dev/null || echo 'Unable to fetch logs'"

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Staging deployment completed successfully!"
          echo "üìä PR #${{ github.event.pull_request.number }} merged into develop"
          echo "üîó View PR: ${{ github.event.pull_request.html_url }}"

      - name: Rollback on failure
        if: failure()
        env:
          BOT_NAME: "fate-bot-staging"
        run: |
          echo "‚ùå Deployment failed! Attempting rollback..."

          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"

          INIT_CMD='export NVM_DIR="/home/devops/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm use 24.13.0'

          ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" "$INIT_CMD && \
            echo 'Rolling back staging bot...' && \
            pm2 restart $BOT_NAME 2>/dev/null || echo 'Rollback may require manual intervention'"

          echo "‚ö†Ô∏è Please check the deployment logs and server status"
