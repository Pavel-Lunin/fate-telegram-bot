name: Deploy Telegram Bot

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

defaults:
  run:
    shell: bash
    working-directory: ./

env:
  NODE_VERSION: "24"
  DIST_FOLDER: "dist"

jobs:
  build:
    name: "Build and Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compilation check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            package.json
            package-lock.json
            ecosystem.config.json
          retention-days: 7
          if-no-files-found: error

  deploy:
    name: "Deploy to Server"
    needs: build
    runs-on: ubuntu-latest

    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.ref == 'refs/heads/main' && github.event_name == 'push')

    environment:
      name: ${{ github.ref == 'refs/heads/develop' && 'staging' || 'production' }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          BOT_TOKEN: ${{ github.ref == 'refs/heads/develop' && secrets.STAGING_BOT_TOKEN || secrets.PRODUCTION_BOT_TOKEN }}
          ENVIRONMENT: ${{ github.ref == 'refs/heads/develop' && 'staging' || 'production' }}
        run: |
          echo "üöÄ Starting deployment to $ENVIRONMENT"

          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
          ADMIN_ID="${{ secrets.ADMIN_ID }}"

          # –ö–æ–º–∞–Ω–¥–∞ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –æ–∫—Ä—É–∂–µ–Ω–∏—è (—Å nvm)
          INIT_CMD='export NVM_DIR="/home/devops/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm use 24.13.0'

          # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–º–∞–Ω–¥ —Å nvm
          ssh_with_nvm() {
            local cmd="$1"
            ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "$INIT_CMD && $cmd"
          }

          # 1. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–æ—Ç–∞
          echo "‚è∏Ô∏è Stopping bot..."
          ssh_with_nvm "cd $DEPLOY_PATH && pm2 stop fate-bot 2>/dev/null || true"

          # 2. –°–æ–∑–¥–∞–µ–º –±—ç–∫–∞–ø
          echo "üíæ Creating backup..."
          BACKUP_TIME=$(date +%Y%m%d_%H%M%S)
          ssh_with_nvm "cd $DEPLOY_PATH && [ -d dist ] && cp -r dist dist_backup_$BACKUP_TIME || true"

          # 3. –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          echo "üì§ Copying files..."

          # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É dist –µ—Å–ª–∏ –Ω–µ—Ç
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "mkdir -p $DEPLOY_PATH/dist"

          # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã
          scp -o StrictHostKeyChecking=no -r ./dist/* \
            $SERVER_USER@$SERVER_HOST:$DEPLOY_PATH/dist/

          scp -o StrictHostKeyChecking=no package.json package-lock.json ecosystem.config.json \
            $SERVER_USER@$SERVER_HOST:$DEPLOY_PATH/

          # 4. –û–±–Ω–æ–≤–ª—è–µ–º .env —Ñ–∞–π–ª (–¥–æ–±–∞–≤—å—Ç–µ –≤–∞—à ADMIN_ID)
          echo "‚öôÔ∏è Updating .env file..."
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "cd $DEPLOY_PATH && echo 'BOT_TOKEN=$BOT_TOKEN' > .env && echo 'ADMIN_ID=$ADMIN_ID' >> .env"

          # 5. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          echo "üì¶ Installing dependencies..."
          ssh_with_nvm "cd $DEPLOY_PATH && npm ci --only=production"

          # 6. –ó–∞–ø—É—Å–∫–∞–µ–º –±–æ—Ç–∞
          echo "üöÄ Starting bot..."
          ssh_with_nvm "cd $DEPLOY_PATH && pm2 start ecosystem.config.json --env $ENVIRONMENT"

          # 7. –°–æ—Ö—Ä–∞–Ω—è–µ–º PM2
          echo "üíæ Saving PM2 config..."
          ssh_with_nvm "cd $DEPLOY_PATH && pm2 save"

          echo "‚úÖ Deployment completed!"

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."

          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"

          INIT_CMD='export NVM_DIR="/home/devops/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm use 24.13.0'

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
          echo "üìä PM2 Status:"
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "$INIT_CMD && pm2 status fate-bot"
